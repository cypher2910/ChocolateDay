<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day</title>

<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(to bottom,#3a1c34,#6b2737);
  color:white;
}

/* Page containers */
.page{
  display:none;
  text-align:center;
}

.page.active{
  display:block;
}

/* First page */
h1{
  font-size:48px;
  margin-bottom:30px;
}

button{
  padding:14px 40px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:#d2691e;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#a0522d;
}

/* Second page */
#page2{
  background:#fff3e6;
  color:#3b1f0f;
  width:100%;
  height:100vh;
  padding-top:40px;
}

#topMessage{
  font-size:32px;
  color:#5a2d0c;
  display:none;
  margin-bottom:20px;
}

#chocoText{
  font-size:22px;
}

img{
  width:250px;
  margin:20px 0;
}

#kitty{
  display:none;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="C:\Users\Achyut Detroja\Documents\GitHub\ChocolateDay\Happy happy happy song - QuickSounds.com.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div id="page1" class="page active">
  <h1>Happy Chocolate Day üç´</h1>
  <button onclick="goToChocolate()">Thank You</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <div id="topMessage">
    Hope it satisfies your sweet craving üç´‚ú®
  </div>

  <p id="chocoText">
    Please accept this chocolate
  </p>

  <img src="https://images.unsplash.com/photo-1606312619070-d48b4c652a52"
       alt="Chocolate">

  <br>

  <button onclick="acceptChocolate()">Accepted</button>

  <div id="kitty">
    <img src="https://images.unsplash.com/photo-1601758125946-6ec2ef64daf8"
         alt="Cute kitty eating chocolate">
  </div>
</div>

<script>
function goToChocolate(){
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");
}

function acceptChocolate(){
  document.getElementById("chocoText").style.display="none";
  document.getElementById("topMessage").style.display="block";
  document.getElementById("kitty").style.display="block";
  document.getElementById("bgMusic").play();
}
</script>

</body>
</html>
