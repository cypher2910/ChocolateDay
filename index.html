<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day</title>

<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(to bottom,#3a1c34,#6b2737);
  color:white;
}

/* Page containers */
.page{
  display:none;
  text-align:center;
}

.page.active{
  display:block;
}

/* First page */
h1{
  font-size:48px;
  margin-bottom:30px;
}

button{
  padding:14px 40px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:#d2691e;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#a0522d;
}

/* Second page */
#page2{
  background:#fff3e6;
  color:#3b1f0f;
  width:100%;
  height:100vh;
  padding-top:40px;
}

#topMessage{
  font-size:32px;
  color:#5a2d0c;
  display:none;
  margin-bottom:20px;
}

#chocoText{
  font-size:22px;
}

img{
  width:250px;
  margin:20px 0;
}

#kitty{
  display:none;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="Happy happy happy song - QuickSounds.com.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div id="page1" class="page active">
  <h1>Happy Chocolate Day üç´</h1>
  <button onclick="goToChocolate()">Thank You</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <div id="topMessage">
    Hope it satisfies your sweet craving üç´‚ú®
  </div>

  <p id="chocoText">
    Please accept this chocolate
  </p>

  <img src="https://images.unsplash.com/photo-1606312619070-d48b4c652a52"
       alt="Chocolate">

  <br>

  <button onclick="acceptChocolate()">Accepted</button>

  <div id="kitty">
    <img src="https://in.images.search.yahoo.com/images/view;_ylt=AwrKADmmuodpaF4u6wO9HAx.;_ylu=c2VjA3NyBHNsawNpbWcEb2lkAzRiOGQzYmVjYmJhNmQxOGZjM2I5ZTRjNGQ3NWM2OTMxBGdwb3MDNARpdANiaW5n?back=https%3A%2F%2Fin.images.search.yahoo.com%2Fsearch%2Fimages%3Fp%3Dcat%2Beating%2Bchocolate%2Bsticker%26ei%3DUTF-8%26type%3DE210IN826G0%26fr%3Dmcafee%26fr2%3Dp%253As%252Cv%253Ai%252Cm%253Asb-top%26tab%3Dorganic%26ri%3D4&w=364&h=365&imgurl=i.pinimg.com%2F736x%2Faa%2F0c%2F01%2Faa0c0148e231b2d1e350d33cbdedfe4e.jpg&rurl=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F666392076138896169%2F&size=13KB&p=cat+eating+chocolate+sticker&oid=4b8d3becbba6d18fc3b9e4c4d75c6931&fr2=p%3As%2Cv%3Ai%2Cm%3Asb-top&fr=mcafee&tt=Pop+Cat%2C+Neko%2C+Kat%2C+Cartoons%2C+Funny+Memes%2C+Chocolate%2C+Stickers%2C+Games+...&b=0&ni=140&no=4&ts=&tab=organic&sigr=tw7JN3jwHy.P&sigb=SekZFCs.hXUN&sigi=aLV4FMCWu8Ws&sigt=h7av074qyhRg&.crumb=BTvZqCaut3W&fr=mcafee&fr2=p%3As%2Cv%3Ai%2Cm%3Asb-top&type=E210IN826G0"
         alt="Cute kitty eating chocolate">
  </div>
</div>

<script>
function goToChocolate(){
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");
}

function acceptChocolate(){
  document.getElementById("chocoText").style.display="none";
  document.getElementById("topMessage").style.display="block";
  document.getElementById("kitty").style.display="block";
  document.getElementById("bgMusic").play();
}
</script>

</body>

</html>
