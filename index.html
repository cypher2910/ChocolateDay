<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day</title>

<style>
body{
  margin:0;
  padding:0;
  min-height:100vh;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  background:#d1a2b3;
  /* background:linear-gradient(to bottom,#3a1c34,#6b2737); */
  color:#292023;
  overflow-y:auto;
  position:relative;
}

/* Chocolate animation background */
#choco-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:3;
}
.choco{
  position:absolute;
  top:-50px;
  animation:fall linear infinite;
}

@keyframes fall{
  from{
    transform:translateY(-50px) rotate(0deg);
    opacity:1;
  }
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* Page containers */
.page{
  display:none;
  text-align:center;
  position:relative;
  z-index:5;
}

.page.active{
  display:block;
}

/* First page */
h1{
  font-size:46px;
  margin-bottom:30px;
}

button{
  padding:14px 40px;
  font-size:30px;
  border:none;
  border-radius:30px;
  background:#d21e57;
  color:rgb(228, 197, 197);
  cursor:pointer;
}

button:hover{
  background:#b60f39;
}

/* Second page */
#page2{
  background:transparent;
  color:#292023;
  width:100%;
  height:100vh;
  padding-top:40px;
}

#topMessage{
  font-size:36px;
  color:#23211a;
  display:none;
  margin-bottom:20px;
}

#chocoText{
  font-size:22px;
}

img{
  width:250px;
  margin:20px 0;
}

#kitty{
  display:none;
}
</style>
</head>

<body>
  <!-- üç´ Chocolate animation layer -->
<div id="choco-bg"></div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="C:\Users\Achyut Detroja\Documents\GitHub\ChocolateDay\Happy happy happy song - QuickSounds.com.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div id="page1" class="page active">
  <h1>Billu wishes you a Happy Chocolate Day üç´</h1>
  <button onclick="goToChocolate()">Thank Youü•∞</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <div id="topMessage">
    Hope it satisfies your sweet craving üç´‚ù§Ô∏èüéÄ
  </div>

  <p id="chocoText">
    Please accept this chocolateü•∫
  </p>

  <img 
      id="chocoImg"
      src="chocolate.jpeg"
      alt="Chocolate">

  <br>

  <button id="acceptBtn" onclick="acceptChocolate()">Accepted</button>

  <div id="kitty">
    <img src="C:\Users\Achyut Detroja\Documents\GitHub\ChocolateDay\cat.jpg"
         alt="Cute kitty eating chocolate">
  </div>
</div>

<script>
function goToChocolate(){
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");
}

// function acceptChocolate(){
//   document.getElementById("chocoText").style.display="none";
//   document.getElementById("topMessage").style.display="block";
//   document.getElementById("kitty").style.display="block";
//   document.getElementById("bgMusic").play();
function acceptChocolate(){
  // hide chocolate text, image & button
  document.getElementById("chocoText").style.display = "none";
  document.getElementById("chocoImg").style.display = "none";
  document.getElementById("acceptBtn").style.display = "none";

  // show message & kitty
  document.getElementById("topMessage").style.display = "block";
  document.getElementById("kitty").style.display = "block";

  // play music
  document.getElementById("bgMusic").play();

  // smooth scroll to kitty (optional but cute)
  document.getElementById("kitty").scrollIntoView({ behavior: "smooth" });
}


/* üç´ Chocolate rain animation */
const bg = document.getElementById("choco-bg");
const items = ["üç´","üç©","üç™","üç¨"];

function dropChocolate(){
  const e = document.createElement("div");
  e.className = "choco";
  e.innerText = items[Math.floor(Math.random()*items.length)];
  e.style.left = Math.random()*100 + "vw";
  e.style.fontSize = (24 + Math.random()*24) + "px";
  e.style.animationDuration = (4 + Math.random()*4) + "s";
  bg.appendChild(e);

  setTimeout(()=>e.remove(),9000);
}
setInterval(dropChocolate, 400);

</script>

</body>
</html>
